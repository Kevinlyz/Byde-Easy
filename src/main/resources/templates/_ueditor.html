 <!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="ueditor">
<!--引入百度富文本编辑器开始-->
<script type="text/javascript" charset="utf-8" th:src="@{/lib/ueditor/1.4.3/ueditor.config.js}" src="lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" th:src="@{/lib/ueditor/1.4.3/ueditor.all.min.js}" src="lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" th:src="@{/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js}" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<!--引入百度富文本编辑器结束-->
<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script>
    $(function(){
        var btns = document.getElementsByClassName("input-text");
        for (var i = 0; i < btns.length; i++) {
            var ue = UE.getEditor(btns[i].id, {
                initialFrameWidth: '100%',//设置编辑器宽度
                initialFrameHeight: 400,//设置编辑器高度
                scaleEnabled: true//设置不自动调整高度
                //scaleEnabled {Boolean} [默认值：false]//是否可以拉伸长高，(设置true开启时，自动长高失效)
            });
            //初始化ueditor
            ue.ready(function() {
                var contentI = $("#editorValue").val();
                if(contentI != null && contentI != ""){
                    ue.setContent(contentI);
                }
                //2019-02-23
                var contentII = ue.getContentTxt();
                if(contentII != null && contentII != ""){
                    ue.setContent(contentII);
                }
                //默认获取焦点
                ue.focus();
                //重置按钮添加情况富文本编辑器功能
                $('input[type=reset]').click(function () {
                    ue.setContent("");
                });
            });


        };
    });
</script>
</div>
</body>
</html>
